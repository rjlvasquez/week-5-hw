<!DOCTYPE html>
<html>

<head>
    <title>Coffee GIFs</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body id="everyThing">

    <div class="jumbotron" id="header">
        <h1>Coffee Methods</h1>
        <h4>Buttons populate different methods of coffee
            <br>Try and click the GIFYs to pause and play
    </div>

    <form class="form-inline" id="coffeeSearch">
        <div class="form-group">
            <label for="coffeeInput">Search Coffee Method</label>
            <input type="text" id="coffeeInput">
        </div>
        <input id="addShow" type="submit" value="submit">
    </form>

    <div class="row">
        <div class="container">
            <div class="btn-group inline pull-left">
                <button class="btn btn-primary" id="show" data-search="Espresso">Espresso</button>
                <button class="btn btn-primary" id="show" data-search="AeroPress">Aero Press</button>
                <button class="btn btn-primary" id="show" data-search="ColdBrew">Cold Brew</button>
                <button class="btn btn-primary" id="show" data-search="Chemex">Chemex</button>

                <div id="myButtons"></div>
            </div>

        </div>

    </div>



    <div class="row">
        <div class="container">
            <span>
                <div id="gifArea"></div>
            </span>
        </div>

    </div>



    <script type="text/javascript" src="assets/javascript/app.js" </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</body>

</html>
